<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Générer un QR Code</h1>
        <label for="codenumber">Code :</label>
        <input type="text" id="codenumber" placeholder="Entrez le code" required />

        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="Entrez l'email" required />

        <button onclick="generateQRCode()">Générer QR Code</button>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Chargement...</p>
        </div>

        <div id="qrCodeResult" class="qr-code-result"></div>

        <button id="downloadBtn" class="hidden" onclick="downloadQRCode()">Télécharger QR Code</button>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
